[[constraint]]
  name = "github.com/google/go-github"
  version = "32.0.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.7.4"

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.7.0"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.7.0"

[[constraint]]
  name = "github.com/tidwall/gjson"
  version = "1.6.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[metadata.heroku]
  root-package = "https://github.com/vikygeek/login-app-api"
  go-version = "1.12.6"
  install = [ "./..." ]